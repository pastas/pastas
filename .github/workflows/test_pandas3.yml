name: CI PANDAS3

on:
  pull_request:
    branches:
      - dev

concurrency:
  # Group by workflow name and ref (branch or pull request ref).
  # For pushes the ref is the branch (refs/heads/<branch>).
  # For PR events the ref is refs/pull/<number>/merge â€” same across commits for that PR.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Test suite for pandasrc
            python: "3.13"
            toxenv: pandasrc
            experimental: true
          - name: Test suite for pandasrc with notebooks
            python: "3.13"
            toxenv: pandasrc-notebooks
            experimental: true
    env:
      # Color Output
      # Rich (pip)
      FORCE_COLOR: 1
      # Tox
      PY_COLORS: 1
      # Pytest
      PYTEST_ADDOPTS: "--color=yes"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          check-latest: true
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Setup tox environment
        run: tox -e ${{ matrix.toxenv }} --notest

      - name: Test
        run: tox -e ${{ matrix.toxenv }} --skip-pkg-install