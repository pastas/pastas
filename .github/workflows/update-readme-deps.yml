
name: Update README Dependencies

on:
  push:
    branches:
      - master
      - dev

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tomlkit
        run: pip install tomlkit

      - name: Update README.md dependencies section
        run: python .github/workflows/update_readme_deps.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update dependencies in README.md from pyproject.toml"
          git push