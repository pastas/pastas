repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.4.4
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: ["--select-extend", "I", "--fix"]
      # Run the formatter.
      - id: ruff-format
        types_or: [python, pyi, jupyter]
